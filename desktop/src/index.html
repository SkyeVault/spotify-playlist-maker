<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlist Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>Spotify Playlist Maker</h1>
        <p class="subtitle">One song per line. Save, then create.</p>
      </header>

      <section class="editor">
        <label for="songs">Songs</label>
        <textarea id="songs" rows="12" spellcheck="false"></textarea>

        <div class="row">
          <button id="save" class="secondary" type="button">Save list</button>
          <button id="run" class="primary" type="button">Create playlist</button>
        </div>
      </section>

      <section class="status">
        <pre id="out"></pre>
      </section>
    </main>
  </body>
</html>
